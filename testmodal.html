<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>
    <title>Document</title>
</head>
<body>
    <div class=" col-md-6 mx-auto" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="bg-light p-3 modal-dialog">
    
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">[後台] 新增產品</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <label for="title">標題</label>
                    <input type="text" id="title" placeholder="請輸入標題" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">分類</label>
                        <input type="text" id="category" placeholder="請輸入分類" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">商品敘述</label>
                        <input type="text" id="content" placeholder="請輸入商品敘述" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">商品說明</label>
                        <input type="text" id="description" placeholder="請輸入商品說明" class="form-control">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="origin_price">原價</label>
                            <input type="number" id="origin_price" placeholder="300" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="price">售價</label>
                            <input type="number" id="price" placeholder="200" class="form-control">
                        </div>
                    </div>
                    </div>
                    <hr>
                    <div class="form-row modal-footer">
                        <div class="col">
                            <div class="form-group">
                                <label for="image">輸入圖片網址</label>
                                <input type="text" id="image" placeholder="請輸入圖片連結" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col">
                            <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1349&amp;q=80"
                                alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" true-value="1" false-value="0" id="enabled" class="form-check-input">
                            <label for="enabled" class="form-check-label">是否啟用</label>
                        </div>
                    </div>
                    <div class="mt-3 text-right">
                        <button type="button" class="btn btn-primary">
                            <!---->測試 上傳產品資料 (需要通過驗證)
                        </button>
                        <p class="mb-0 mt-1">
                            <small>每次點擊都會新增資料，請避免過度點擊</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    
    
</body>
</html>

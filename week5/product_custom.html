<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
    <title>BurgerDad</title>
</head>
<body>

    <nav class="navbar navbar-light bg-success d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            <i class="fas fa-hamburger"></i>
            BurgerDad
        </a>
        
        <button class="btn btn-primary" type="button" @click_prevent="openshopcart">我的購物車<i class="fas fa-cart-arrow-down"></i></button>
        
    </nav>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-md-3 ">
                <div class="list-group sticky-top" role="tablist">
                    <a href="#" class="list-group-item list-group-item-action bg-info text-white">
                        <i class="fas fa-stream"></i>
                        產品列表
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-toggle="list">商品</a>
                </div>
            </div>
            <!-- 內容 -->
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="item.category" role="tabpanel">
                        <div class="row">
                            <div class="col-md-4 mb-4" v-for="(item) in products" :key="item.id">
                                <div class="card text-center h-100 border-0 box-shadow">
                                    <div style="height: 150px; background-size: cover; background-position: center"
                                        :style="{backgroundImage: `url(${item.imageUrl})`}"></div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{item.title}}</h5>
                                        <p class="card-text">{{item.content}}</p>
                                        <div>
                                            <!-- 售價(price)欄位是可選的，因此售價若為空，就顯示原價(origin_price)
                              售價若不為空，就顯示原價(origin_price)與售價(price) -->
                                            <div v-if="!item.price" class="h5">
                                                {{ item.origin_price }} 元
                                            </div>
                                            <div v-else class="d-flex justify-content-between align-items-baseline">
                                                <del class="h6 text-muted">原價 {{ item.origin_price }} 元</del>
                                                <div class="h5">
                                                    售價 <span class="text-danger">{{ item.price }}</span> 元
                                                </div>
                                            </div>
                                        </div>
    
                                    </div>
                                    <div class="card-footer border-top-0 d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-spinner fa-spin" ></i>
                                            查看詳情
                                        </button>
                                        <button type="button" class="btn btn-outline-info btn-sm" >
                                            <i class="fas fa-spinner fa-spin" ></i>
                                            加到購物車
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
                    
                
              
                </div>
                </div>
            </div>
            </div>
        </div>
    <shopcart_modal></shopcart_modal>
</body>
    <script type="module" src="./js/all.js"></script>
    <script type="module" src="./js/shopcart.js"></script>
    
</html>
